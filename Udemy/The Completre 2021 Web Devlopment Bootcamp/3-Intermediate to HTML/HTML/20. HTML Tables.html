<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20. HTML Tables</title>
</head>
<body>
<!--HEAD-->
<h1 style="text-align: center"><b>HTML Tables</b></h1>
<p><b>1. thead, tbody, tfoot Table Tag</b></p>
<table>
    <thead>
        <tr>
            <th>Thead-1</th>
            <th>Thead-2</th>
            <th>Thead-3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tbody-1</td>
            <td>Tbody-2</td>
            <td>Tbody-3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Tfoot-1</td>
            <td>Tfoot-2</td>
            <td>Tfoot-3</td>
        </tr>
    </tfoot> 
</table>
